<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Cart</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/cart.css">
    </head>
    <body>
        <header>
            <h1 class="main_title">Juicy</h1>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a class="active" href="catalog.html">Shop</a></li>
                    <li><a href="specialoffers.html">Special offers</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#id01" onclick="document.getElementById('id01').style.display='block'">Login</a></li>
                    <li><a href="cart.html"><img src="../img/cart_transparent.png" alt="Shopping Cart"></a></li>
                </ul>
            </nav>
        </header>
        
        <div id="id01" class="modal">
            
            <form class="modalContent animation">
                <div class="Login">
                    <h1>Login</h1>
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="closeModal">&times;</span>
                </div>

                <div class="formular">
                    <label for="name"><b>Username: </b></label>
                    <input type="text" id="name" placeholder="Enter Username" name="name" required>
                </div>
                <div>
                    <label for="password"><b>Password: </b></label>
                    <input type="password" id="password" placeholder="Enter Password" name="password" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                
                <div class="container" style="background-color: #f1f1f1">
                    <div><button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelButton">Cancel</button></div>
                    <div><a href="createAccount.html">Create Account</a></div>
                </div>
            </form>
        </div>

        <script>
            var modal = document.getElementById('id01');
            window.onclick = function(event){
                if(event.target==modal){
                    modal.style.display = 'none';
                }
            }
        </script>

        <div class="cart">
                <div class="title">
                  Your Cart
                </div>
               
                <div class="item">
                  <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                  </div>
               
                  <div class="image">
                    <img src="../img/coke_2048x.jpg" alt="" />
                  </div>
               
                  <div class="description">
                    <span>Coca Cola</span>
                    <span>Mexican version</span>
                    <span>Test</span>
                  </div>
               
                  <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="../img/plus.svg" alt="" />
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="button">
                      <img src="../img/minus.svg" alt="" />
                    </button>
                  </div>
               
                  <div class="total-price">5 Lei</div>
                </div>
               
                <div class="item">
                  <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                  </div>
               
                  <div class="image">
                    <img src="../img/glaceauvitaminxxx_2048x.jpg" alt=""/>
                  </div>
               
                  <div class="description">
                    <span>Glaceau Vitamin</span>
                    <span>Water</span>
                    <span>White</span>
                  </div>
               
                  <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="../img/plus.svg" alt="" />
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="button">
                      <img src="../img/minus.svg" alt="" />
                    </button>
                  </div>
               
                  <div class="total-price">6 Lei</div>
                </div>
                <div class="checkout-btn">
                    <span><a href="checkout.html">Check out</a></span>
                </div>
              </div>

        <footer>Project by UAIC Students</footer>
    </body>
</html>
