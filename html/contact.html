<!DOCTYPE html>

    <meta charset="utf-8">

<body>
        <div id="id01" class="modal">
            
                <form class="modalContent animation">
                    <div class="Login">
                        <h1>Login</h1>
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="closeModal">&times;</span>
                    </div>
        
                    <div class="formular">
                        <label for="name"><b>Username: </b></label>
                        <input type="text" id="name" placeholder="Enter Username" name="name" required>
                    </div>
                    <div>
                        <label for="password"><b>Password: </b></label>
                        <input type="password" id="password" placeholder="Enter Password" name="password" required>
                    </div>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                    
                    <div class="container" style="background-color: #f1f1f1">
                        <div><button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelButton">Cancel</button></div>
                        <div><a href="createAccount.html">Create Account</a></div>
                    </div>
                </form>
            </div>
        
            <script>
                var modal = document.getElementById('id01');
                window.onclick = function(event){
                    if(event.target==modal){
                        modal.style.display = 'none';
                    }
                }
            </script>
        
    <h1>Juicy</h1>

            <li><a class="active">Contact</a></li>

        </ul>
    </div>
