        <div class="checkout-info">
                  <div class="container">
                    <form>
                      <div class="row">
                        <div class="col-50 firstcol">
                          <h3>Adresa Pentru Plata</h3>
                          <label for="fname"><i class="fa fa-user"></i> Nume Complet</label>
                          <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                          <label for="email"><i class="fa fa-email"></i> Email</label>
                          <input type="text" id="email" name="email" placeholder="john@example.com">
                          <label for="adr"><i class="fa fa-address"></i> Adresa</label>

                        <div class="col-50 secondcol">
                          <h3>Payment</h3>
                          <label for="fname">Carduri Acceptate : VISA / MASTERCARD</label>
                          <label for="cname">Name on Card</label>
                          <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                          <label for="ccnum">Credit card number</label>
                          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                          <label for="expmonth">Exp Month</label>
                          <input type="text" id="expmonth" name="expmonth" placeholder="march">           
                              <label for="expyear">Exp Year</label>
                              <input type="text" id="expyear" name="expyear" placeholder="2019">                         
                              <label for="cvv">CVV</label>
                              <input type="text" id="cvv" name="cvv" placeholder="123">         
                        </div>
              
                      </div>
                      <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Adresa de livrarea aceeasi cu cea de plata
                      </label>
