<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="../css/createAccount.css">
    </head>
    <body>
        <h1>SignUp</h1>
        <div class="formular">
            <div>
                <label for="email"><b>Email: </b></label>
                <input type="text" placeholder="email adress" name="emailAdress" required>
            </div>

            <div>
                <label for="firstName"><b>First name: </b></label>
                <input type="text" placeholder="first name" name="firstName" required>
            </div>

            <div>
             <label for="lastName"><b>Last name: </b></label>
             <input type="text" placeholder="last name" name="lastName" required>
            </div>

            <div>
                <label for="password"><b>Password: </b></label>
                <input type="password" placeholder="password" name="password" required>
            </div>

            <div>
                <label for="repeatPassword"><b>Repeat password: </b></label>
                <input type="password" placeholder="repeat password" name="repeatPassword" required>
            </div>     
        </div>
        <div>
            <button type="button" class="signUpButton">SignUp</button>
            <button type="button" class="cancelButton" href="login.html">Cancel</button>
        </div>
        <div>
            <p>By creating an account you agree to our <a href="tp.html" style="color:blue">Terms & Privacy</a>.</p>
        </div>
    </body>
</html>
